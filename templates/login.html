<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Contact Manager</title>
    <link href="{{ url_for('static', filename='dist/output.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<div class="container mx-auto p-4">
    <h1 class="text-2xl md:text-4xl font-bold mb-4">Login to Contact Manager</h1>
    <div class="login-container space-y-4 mt-4">
        <input type="email" id="login-email" placeholder="Enter Email" class="border rounded p-2 w-full">
        <input type="password" id="login-password" placeholder="Enter Password" class="border rounded p-2 w-full">
        <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="login()">Login</button>
        <button class="bg-green-500 text-white px-4 py-2 rounded ml-2" onclick="register()">Register</button>
    </div>
</div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
